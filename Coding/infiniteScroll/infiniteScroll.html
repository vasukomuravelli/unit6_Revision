<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfiniteScroll</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="getData(1)">
    <div class="search">
        <input type="text" placeholder="Search your favourites" oninput="debounce(search,3000)" id="searchbar" />
        <button type="submit" onclick="search()">Submit</button>
    </div>
    <div id="output"></div>
    <div id="container"></div>
    <button onclick="scrolltop()" class="button">
        <i class="fa fa-arrow-up"></i>
    </button>
</body>

</html>
<script type="text/javascript" src="./infiniteScroll.js"></script>
